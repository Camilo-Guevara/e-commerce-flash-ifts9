name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r "is.Learning.DDD-main/e-commerce vs/requirements.txt"

      - name: Compile sources (syntax check)
        working-directory: is.Learning.DDD-main/e-commerce vs
        run: |
          python -m compileall -q src

